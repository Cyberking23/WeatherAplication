<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../CSS/WeatherAplication.css">
    
    <title>WeatherAplication</title>

<body>
    <div class="cotainer">
        <div class="header">
            <h2>Weather</h2>
            <div class="weather-input">
                <input type="text" name="city" id="city_input" placeholder="Enter City name">
                <button type="button" id="searchBtn">
                    <i class="fa-regular fa-serch"></i>Search
                </button>

                    <i class="bx bx-target-lock"></i>Current Location
                </button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
